apply plugin: 'com.android.application'
apply plugin: 'signing'

android {
    compileSdkVersion = 27
    buildToolsVersion = '27.0.0'

    allprojects {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }

        repositories {
            jcenter()
            google()
        }
    }

    lintOptions.checkReleaseBuilds = false

    defaultConfig {
        applicationId = "org.mupen64plusae.v3.alpha"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode = 85
        versionName = "3.0.10 (beta)"
    }

    buildTypes {

        release {
            minifyEnabled = false
            proguardFiles.add(file("proguard-rules.pro"))
        }
    }

    externalNativeBuild{
        ndkBuild{
            path "src/main/jni/Android.mk"
        }
    }

    defaultConfig {
        externalNativeBuild {
            ndkBuild {
                arguments "NDK_APPLICATION_MK:=src/main/jni/Application.mk"
                arguments "-j11"
                cppFlags "-fexceptions"
                abiFilters "armeabi-v7a", "x86"
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:preference-v7:27.0.1'
    implementation 'com.android.support:preference-v14:27.0.1'
    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation 'com.android.support:design:27.0.1'
    implementation 'com.android.support:recyclerview-v7:27.0.1'
    implementation 'com.android.support:support-v13:27.0.1'
    testImplementation 'junit:junit:4.12'
}

