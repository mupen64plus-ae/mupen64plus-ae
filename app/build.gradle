apply plugin: 'com.android.application'
apply plugin: 'signing'

android {
    compileSdkVersion = 26
    buildToolsVersion = "26.0.1"

    allprojects {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }

        repositories {
            jcenter()
            maven {
                url "https://maven.google.com"
            }
        }
    }

    lintOptions.checkReleaseBuilds = false

    defaultConfig {
        applicationId = "org.mupen64plusae.v3.alpha"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode = 83
        versionName = "3.0.10 (beta)"
    }

    buildTypes {

        release {
            minifyEnabled = false
            proguardFiles.add(file("proguard-rules.pro"))
        }
    }

    externalNativeBuild{
        ndkBuild{
            path "src/main/jni/Android.mk"
        }
    }

    defaultConfig {
        externalNativeBuild {
            ndkBuild {
                arguments "NDK_APPLICATION_MK:=src/main/jni/Application.mk"
                arguments "-j4"
                cppFlags "-fexceptions"
                abiFilters "armeabi-v7a", "x86"
            }
        }
        ndk {
            stl = "gnustl_shared" // Fix for Android Studio ndk code completion
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:preference-v7:26.0.0-beta2'
    compile 'com.android.support:preference-v14:26.0.0-beta2'
    compile 'com.android.support:appcompat-v7:26.0.0-beta2'
    compile 'com.android.support:design:26.0.0-beta2'
    compile 'com.android.support:recyclerview-v7:26.0.0-beta2'
    compile 'com.android.support:support-v13:26.0.0-beta2'
    testCompile 'junit:junit:4.12'
}

