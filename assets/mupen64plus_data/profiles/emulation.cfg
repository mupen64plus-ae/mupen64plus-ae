[Glide64-Accurate]
comment=glide64 video with recommended settings for quality
r4300Emulator=2
videoPlugin=libmupen64plus-video-glide64mk2.so
glide64Frameskip=0

[Glide64-Fast]
comment=glide64 video with recommended settings for speed
r4300Emulator=2
videoPlugin=libmupen64plus-video-glide64mk2.so
glide64Frameskip=-5

[GlideN64-GLES-2.0]
comment=gliden64 video with recommended settings for most older devices
r4300Emulator=2
videoPlugin=libmupen64plus-video-gliden64%1$s.so
videoSubPlugin=-gles20
MultiSampling=0
EnableLOD=False
EnableCopyColorToRDRAM=2
EnableCopyAuxiliaryToRDRAM=False
EnableCopyDepthToRDRAM=False
EnableN64DepthCompare=False

[GlideN64-GLES-3.0]
comment=gliden64 video with recommended settings for Android 4.3+ devices with OpenGL ES 3.0 support
r4300Emulator=2
videoPlugin=libmupen64plus-video-gliden64%1$s.so
videoSubPlugin=-gles30
MultiSampling=0
EnableCopyColorToRDRAM=2
EnableCopyAuxiliaryToRDRAM=False
EnableCopyDepthToRDRAM=False
EnableN64DepthCompare=False

[GlideN64-GLES-3.1]
comment=gliden64 video with recommended settings for Android 5.0+ devices with OpenGL ES 3.1 support
r4300Emulator=2
videoPlugin=libmupen64plus-video-gliden64%1$s.so
videoSubPlugin=-gles31
EnableCopyColorToRDRAM=2
EnableCopyAuxiliaryToRDRAM=False
EnableCopyDepthToRDRAM=False

[Gln64-Accurate]
comment=gln64 video with recommended settings for quality
r4300Emulator=2
videoPlugin=libmupen64plus-video-gln64.so
gln64Frameskip=0
gln64Fog=0
gln64Sai=0
gln64ScreenClear=True
gln64AlphaTest=1
gln64HackDepth=0

[Gln64-Fast]
comment=gln64 video with recommended settings for speed
r4300Emulator=2
videoPlugin=libmupen64plus-video-gln64.so
gln64Frameskip=-5
gln64Fog=0
gln64Sai=0
gln64ScreenClear=True
gln64AlphaTest=1
gln64HackDepth=0

[Rice-Accurate]
comment=rice video with recommended settings for quality
r4300Emulator=2
videoPlugin=libmupen64plus-video-rice.so
riceAutoFrameskip=False
riceFog=True
riceFastTexture=False
riceScreenUpdate=4
riceForceTextureFilter=False
riceTextureEnhancement=0
riceHiResTextures=True

[Rice-Fast]
comment=rice video with recommended settings for speed
r4300Emulator=2
videoPlugin=libmupen64plus-video-rice.so
riceAutoFrameskip=True
riceFog=True
riceFastTexture=False
riceScreenUpdate=4
riceForceTextureFilter=False
riceTextureEnhancement=0
riceHiResTextures=True
